<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Replit</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>

    <script src="./script.js"></script>
  </head>
  <body>
    <div class="color">
      <div id="gen" style="background: #1e2536;">
        <div style="color: #fff;">Generate Theme</div>
      </div>
      <div id="current"></div>
      <fieldset class="color-picker">
        <select class="format">
          <option selected>Hex</option>
          <option>RGB</option>
          <option>HSL</option>
        </select>
        <input class="color-type" type="text" value="#41bebe" />
        <div class="spectrum">
          <div class="lightness-filter"></div>
          <div class="pin"></div>
        </div>
        <input class="lightness" type="range" min="0" max="100" />
      </fieldset>
      <div class="colors"></div>
    </div>

    <div>
      <webview src="https://replit.com/~" preload="./collector.js"></webview>
    </div>
  </body>
</html>
